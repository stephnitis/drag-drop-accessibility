<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Drag Drop</title>
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/style.css">
</head>


<body>
  <header></header>
  <main>
    <div class="container" id="selectList">
      <div 
      class="draggable" 
      data-id="item-one" 
      draggable="true"
      tabindex="0" 
      aria-selected="false"
      >

      </div>
      <div 
      class="draggable" 
      data-id="item-two" 
      draggable="true"
      tabindex="0" 
      aria-selected="false"
      >

      </div>
      <div 
      class="draggable" 
      data-id="item-three" 
      draggable="true"
      tabindex="0" 
      aria-selected="false"
      >

      </div>
    </div>
    <div class="container" id="targetList">
      <div 
      class="droppable" 
      data-id="zone-one"
      tabindex="0" 
      aria-checked="false" 
      >
      </div>
      <div 
      class="droppable" 
      data-id="zone-two"
      tabindex="0" 
      aria-checked="false" 
      >

      </div>
      <div 
      class="droppable" 
      data-id="zone-three"
      tabindex="0" 
      aria-checked="false" 
      >

      </div>
    </div>
  </main>
  <footer></footer>
  <script src="./js/app.js"></script>
  <script src="./js/keyboard.js"></script>
</body>

</html>
