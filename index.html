<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/style.css">
  <title>Drag and drop</title>
</head>
<body>
  <div class="container" aria-label="Matching Game">
    <div class="items">
      <div class="item" tabindex="0" draggable="true" aria-grabbed="false" aria-label="Red Square"></div>
      <div class="item" tabindex="0" draggable="true" aria-grabbed="false" aria-label="Green Circle"></div>
      <div class="item" tabindex="0" draggable="true" aria-grabbed="false" aria-label="Blue Triangle"></div>
    </div>
    <div class="targets">
      <div class="target" aria-dropeffect="move" aria-label="Drop Red Square here"></div>
      <div class="target" aria-dropeffect="move" aria-label="Drop Green Circle here"></div>
      <div class="target" aria-dropeffect="move" aria-label="Drop Blue Triangle here"></div>
    </div>
  </div>
  <script src="./js/app.js"></script>
</body>
</html>
