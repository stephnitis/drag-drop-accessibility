<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Drag Drop</title>
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/style.css">
</head>


<body>
  <header></header>
  <main>
    <div class="container" id="draggable-content">
      <div class="drag-item" id="item-one" draggable="true" tabindex="0" aria-selected="false"
        onclick="selectItem(this)" onkeydown="handleKeyDown(event, this)">

      </div>
      <div class="drag-item" id="item-two" draggable="true">

      </div>
      <div class="drag-item" id="item-three" draggable="true">

      </div>
    </div>
    <div class="container">
      <div class="drop-item" id="zone-one" ondragover="onDragOver(event);" ondrop="onDrop(event);">
      </div>
      <div class="drop-item" id="zone-two" ondragover="onDragOver(event);" ondrop="onDrop(event);">

      </div>
      <div class="drop-item" id="zone-three" ondragover="onDragOver(event);" ondrop="onDrop(event);">

      </div>
    </div>
  </main>
  <footer></footer>
  <script src="./js/app.js"></script>
  <script>
    function handleKeyDown(event, element) {
      if (event.key === "Enter" || event.key === " ") {
        event.preventDefault();
        selectItem(element);
      }
    }

    function selectItem(element) {
      // Deselect all items in the list
      const items = element.parentElement.querySelectorAll('[aria-selected="true"]');
      for (const item of items) {
        item.setAttribute("aria-selected", "false");
        item.style.backgroundColor = 'cyan';
      }

      // Select the clicked item
      element.setAttribute("aria-selected", "true");
    }

  </script>
</body>

</html>
