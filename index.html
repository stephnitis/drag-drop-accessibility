<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Drag Drop</title>
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/style.css">
</head>


<body>
  <header></header>
  <main>
    <div class="container" id="selectList">
      <div 
      class="draggable" 
      data-id="item-one" 
      draggable="true" 
      >

      </div>
      <div 
      class="draggable" 
      data-id="item-two" 
      draggable="true"
      >

      </div>
      <div class="draggable" 
      data-id="item-three" 
      draggable="true"
      >

      </div>
    </div>
    <div class="container" id="targetList">
      <div 
      class="droppable" 
      data-id="zone-one" 
      >
      </div>
      <div 
      class="droppable" 
      data-id="zone-two"
      >

      </div>
      <div 
      class="droppable" 
      data-id="zone-three"
      >

      </div>
    </div>
  </main>
  <footer></footer>
  <script src="./js/app.js"></script>

</body>

</html>
