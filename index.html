<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Drag Drop</title>
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/style.css">
</head>


<body>
  <header></header>
  <main>
    <div class="container" id="selectList">
      <div 
      class="drag-item" 
      data-id="item-one" 
      draggable="true" 
      tabindex="0" 
      aria-selected="false"
      onclick="selectItem(this)" 
      onkeydown="handleKeyDown(event, this)"
      >

      </div>
      <div 
      class="drag-item" 
      data-id="item-two" 
      draggable="true"
      tabindex="0" 
      aria-selected="false"
      onclick="selectItem(this)" 
      onkeydown="handleKeyDown(event, this)"
      >

      </div>
      <div class="drag-item" 
      data-id="item-three" 
      draggable="true"
      tabindex="0" 
      aria-selected="false"
      onclick="selectItem(this)" 
      onkeydown="handleKeyDown(event, this)"
      >

      </div>
    </div>
    <div class="container" id="targetList">
      <div 
      class="drop-item" 
      data-id="zone-one" 
      ondragover="onDragOver(event);" 
      ondrop="onDrop(event);"
      tabindex="0" 
      aria-checked="false" 
      onclick="checkItem(this)" 
      onkeydown="handleTargetKeyDown(event, this)"
      >
      </div>
      <div 
      class="drop-item" 
      data-id="zone-two" 
      ondragover="onDragOver(event);" 
      ondrop="onDrop(event);"
      tabindex="0" 
      aria-checked="false" 
      onclick="checkItem(this)" 
      onkeydown="handleTargetKeyDown(event, this)"
      >

      </div>
      <div 
      class="drop-item" 
      data-id="zone-three" 
      ondragover="onDragOver(event);" 
      ondrop="onDrop(event);"
      tabindex="0" 
      aria-checked="false" 
      onclick="checkItem(this)" 
      onkeydown="handleTargetKeyDown(event, this)"
      >

      </div>
    </div>
  </main>
  <footer></footer>
  <script src="./js/app.js"></script>

  <script>
    let selectElement = null;

    function handleKeyDown(event, element) {
      if (event.key === "Enter" || event.key === " ") {
        event.preventDefault();
        selectItem(element);
        targetList.focus();
      } 
      // else if (event.key === "ArrowUp" || event.key === "ArrowDown") {
      //   event.preventDefault();
      //   moveItem(event.key, element);
      // }
    }

    function selectItem(element) {
      // Deselect all items in the list
      const items = element.parentElement.querySelectorAll('[aria-selected="true"]');
      for (const item of items) {
        item.setAttribute("aria-selected", "false");
       
      }

      // Select the clicked item
      element.setAttribute("aria-selected", "true");
      element.style.backgroundColor = 'cyan';
      id = element.getAttribute('data-id');
      selectElement = document.querySelector(`[data-id="${id}"]`);
    }

    function handleTargetKeyDown(event, element){
      if (event.key === "Enter" || event.key === " ") {
        event.preventDefault();
        selectTarget(element);
        selectList.focus();
      } 
    }

    function selectTarget(element) {
      // Deselect all items in the list
      const items = element.parentElement.querySelectorAll('[aria-selected="true"]');
      for (const item of items) {
        item.setAttribute("aria-selected", "false");
       
      }

      // Select the clicked item
      element.setAttribute("aria-selected", "true");
      element.style.backgroundColor = 'plum';
      element.appendChild(selectElement);
    }

  </script>
</body>

</html>
